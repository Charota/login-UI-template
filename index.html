<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noimageindex">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login UI Responsitive Template Mobile</title>
        
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="login-ui">
            <div class="login-ui__login-form login-form">
                <header class="login-form__intro intro">
                    <div class="intro__intro-logo intro-logo">
                        <img src="./src/imgs/travalizer-logo.svg" alt="Travalizer logo" class="intro-logo__logo-img logo-img">
                        <p class="intro-logo__company-name company-name">Travalizer</p>
                    </div>
                    <p class="intro__intro-desc intro-desc">Artificial Intelligence giving you travel recommendations</p>
                    <p class="intro__welcome-back welcome-back">Welcome Back, Please login to your account</p>
                </header>

                <form action="" class="login-form__l-form l-form">
                    <p class="l-form__p-email p-email l-form-p">Email</p>
                    <input type="email" class="l-form__email-inp l-form__inp l-form-inp email-inp">
                    <p class="l-form__p-password p-password l-form-p">Password</p>
                    <div class="l-form__pass-inp pass-inp">
                        <input type="password" class="l-form__password-inp l-form__inp l-form-inp password-inp">
                        <div class="l-form__show-pass-btn show-pass-btn"></div>
                    </div>
                    <div class="login-form_addit-funcs addit-funcs">
                        <div class="addit-funcs__checkbox checkbox">
                            <input class="checkbox__inp-checkbox inp-checkbox" type="checkbox" id="remember_me">
                            <span class="checkbox__custom-checkbox custom-checkbox"></span>
                            <label for="remember_me" class="checkbox__label-checkbox label-checkbox">Remeber me</label>
                        </div>
                        <a href="#" class="addit-funcs__fogot-password-link fogot-password-link">Forgot password?</a>
                    </div>
                    <div class="login-form__enter-buttons enter-buttons">
                        <button class="enter-buttons__login-button login-button enter-button">Login</button>
                        <button class="enter-buttons__signup-button signup-button enter-button">Sign Up</button>
                    </div>
                </form>
                <div class="login-form__login-with login-with">
                    <p class="login-with__p-login-with p-login-with">Or, login with</p>
                    <a href="#" class="login-with__facebook-login facebook-login link-login">Facebook</a>
                    <a href="#" class="login-with__linked-in-login linked-in-login link-login">Linked In</a>
                    <a href="#" class="login-with__google-login goole-login link-login">Google</a>
                </div>
            </div>
            <div class="login-ui__car-img car-img">
                <img src="./src/imgs/login-ui-car.svg" alt="Travalizer car" class="car-img__img">
            </div>
        </div>


        <script src="./js/script.js"></script>
    </body>
</html>
